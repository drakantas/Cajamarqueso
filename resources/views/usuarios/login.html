{% extends "layouts/app.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block login %}active{% endblock %}

{% block content %}

<h2>Conectarse al sistema</h2>
<hr>

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="login_dni" class="col-sm-4 control-label">DNI</label>
        <div class="col-sm-8">
            <input type="text" id="login_dni" class="form-control" name="dni" placeholder="DNI">
        </div>
    </div>
    <div class="form-group">
        <label for="login_password" class="col-sm-4 control-label">Contraseña</label>
        <div class="col-sm-8">
            <input type="password" id="login_password" class="form-control" name="password" placeholder="Contraseña">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">
                Conectarse
            </button>
        </div>
    </div>
</form>
{% endblock %}

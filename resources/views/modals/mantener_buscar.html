{% block mantener_buscar %}
<div class="modal fade" id="mantener-buscar" tabindex="-1" role="dialog" aria-labelledby="mantener-buscar-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mantener-buscar-label">{{ results_search.title }}</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="mantener_buscar_input" class="col-sm-4 control-label">{{ results_search.input|capitalize }} de {{ mantenimiento }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mantener_buscar_input" name="{{ results_search.input }}" placeholder="{{ results_search.input|capitalize }}">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" id="mantener_buscar_submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mantener_buscar_resultados">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

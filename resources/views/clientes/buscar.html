{% block buscar_cliente %}
<div class="modal fade" id="buscar-cliente" tabindex="-1" role="dialog" aria-labelledby="buscar-cliente-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Buscar cliente</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="search_type" class="col-sm-4 control-label">Tipo de b√∫squeda</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="search_type" name="search_type">
                                <option value="cod">DNI o RUC</option>
                                <option value="nom">Nombre</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="search_query" class="col-sm-4 control-label">Cliente</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="search_query" name="search_query" placeholder="Cliente">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" id="search" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
